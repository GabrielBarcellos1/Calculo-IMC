<!DOCTYPE html>
<!-- saved from url=(0049)https://brunogaudino.github.io/aparecidanutricao/ -->
<html lang="pt-br"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		
		<title>Tabela Nutrição</title>
		<link rel="icon" href="https://brunogaudino.github.io/aparecidanutricao/favicon.ico" type="image/x-icon">
		<link rel="stylesheet" type="text/css" href="reset.css">
		<link rel="stylesheet" type="text/css" href="index.css">

	<style type="text/css">.vue-notification-group{display:block;position:fixed;z-index:5000}.vue-notification-wrapper{display:block;overflow:hidden;width:100%;margin:0;padding:0}.notification-title{font-weight:600}.vue-notification-template{background:#fff}.vue-notification,.vue-notification-template{display:block;box-sizing:border-box;text-align:left}.vue-notification{font-size:12px;padding:10px;margin:0 5px 5px;color:#fff;background:#44a4fc;border-left:5px solid #187fe7}.vue-notification.warn{background:#ffb648;border-left-color:#f48a06}.vue-notification.error{background:#e54d42;border-left-color:#b82e24}.vue-notification.success{background:#68cd86;border-left-color:#42a85f}.vn-fade-enter-active,.vn-fade-leave-active,.vn-fade-move{transition:all .5s}.vn-fade-enter,.vn-fade-leave-to{opacity:0}</style></head>
	<body>

		<header>
			<div class="container">
				<h1>Tabela Nutrição</h1>
			</div>
		</header>
		<main>
			<section class="container">
				<h2>Meus pacientes</h2>
				<label for="filtrar-tabela">Filtre:</label>
				<input type="text" name="filtro" id="filtrar-tabela" placeholder="Digite o nome do paciente">
				<table>
					<thead>
						<tr>
							<th>Nome</th>
							<th>Peso(kg)</th>
							<th>Altura(m)</th>
							<th>Gordura Corporal(%)</th>
							<th>IMC</th>
						</tr>
					</thead>
					<tbody id="tabela-pacientes">
						<tr class="paciente paciente-invalido" id="primeiro-paciente">
							<td class="info-nome">Paulo</td>
							<td class="info-peso">100</td>
							<td class="info-altura">-2.00</td>
							<td class="info-gordura">10</td>
							<td class="info-imc">Altura inválida!</td>
						</tr>

						<tr class="paciente">
							<td class="info-nome">João</td>
							<td class="info-peso">80</td>
							<td class="info-altura">1.72</td>
							<td class="info-gordura">40</td>
							<td class="info-imc">27.04</td>
						</tr>

						<tr class="paciente">
							<td class="info-nome">Erica</td>
							<td class="info-peso">54</td>
							<td class="info-altura">1.64</td>
							<td class="info-gordura">14</td>
							<td class="info-imc">20.08</td>
						</tr>

						<tr class="paciente">
							<td class="info-nome">Douglas</td>
							<td class="info-peso">85</td>
							<td class="info-altura">1.73</td>
							<td class="info-gordura">24</td>
							<td class="info-imc">28.40</td>
						</tr>
						<tr class="paciente">
							<td class="info-nome">Tatiana</td>
							<td class="info-peso">46</td>
							<td class="info-altura">1.55</td>
							<td class="info-gordura">19</td>
							<td class="info-imc">19.15</td>
						</tr>
					</tbody>
				</table>

				<span id="erro-ajax" class="invisivel">Erro ao buscar os pacientes</span>
				<button id="buscar-pacientes" class="botao bto-principal">Buscar Paciente</button>

			</section>

		</main>

		<section class="container">
	    <h2 id="titulo-form">Adicionar novo paciente</h2>
			<ul id="mensagem-de-erro"></ul>
	    <form id="form-adiciona">
	        <div class="">
	            <label for="nome">Nome:</label>
	            <input id="nome" name="nome" type="text" placeholder="digite o nome do seu paciente" class="campo">
	        </div>
	        <div class="grupo">
	            <label for="peso">Peso:</label>
	            <input id="peso" name="peso" type="text" placeholder="digite o peso do seu paciente" class="campo campo-medio">
	        </div>
	        <div class="grupo">
	            <label for="altura">Altura:</label>
	            <input id="altura" name="altura" type="text" placeholder="digite a altura do seu paciente" class="campo campo-medio">
	        </div>
	        <div class="grupo">
	            <label for="gordura">% de Gordura:</label>
	            <input id="gordura" type="text" placeholder="digite a porcentagem de gordura do seu paciente" class="campo campo-medio">
	        </div>

	        <button id="adicionar-paciente" class="botao bto-principal">Adicionar</button>
	    </form>
	</section>


		<script src="calcula-imc.js"></script>
		<script src="form.js"></script>
		<script src="remover-paciente.js"></script>
		<script src="filtra.js"></script>
		<script src="buscar-pacientes.js"></script>
	

</body></html>
